<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Meta</h1>
    <p>This page includes stats about the code in this website.</p>

    <h2>Meta Stats</h2>
    <div id="stats"></div>

    <h2>Commits by Time of Day</h2>
    <div id="filter-container">
      <label for="commit-slider">Show commits until:</label>
      <input type="range" id="commit-slider" min="0" max="100" value="0">
      <time id="selectedTime"></time>
    </div>
    
    <div id="chart"></div>
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>

        <dt>Lines</dt>
        <dd id="commit-edited"></dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>
      </dl>

    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>

    <script src="../global.js" type="module"></script>
    <script src="main.js" type="module"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</body>
</html>
